<div class="text-center">
  <form class="form-signin">
    <img
      class="mb-4"
      src="https://secureservercdn.net/160.153.137.163/egl.4aa.myftpupload.com/wp-content/uploads/2020/04/usn-logo.png"
      alt=""
      width="300"
      height="100"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In!</h1>
    <label for="inputEmail" class="sr-only">Email Address : </label>
    <input
      type="text"
      name="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email"
      maxlength="20"
      required
      autofocus
      [(ngModel)]="loginRequest.email"
    />
    <label for="inputPassword" class="sr-only">Password : </label>
    <input
      type="password"
      id="inputPassword"
      name="password"
      class="form-control"
      placeholder="Password"
      maxlength="20"
      required
      [(ngModel)]="loginRequest.password"
    />
    <button
      class="btn btn-lg btn-primary btn-block"
      type="button"
      (click)="login()"
    >
      Sign in
    </button>
    <div *ngIf="errorMessage">Email or Password incorrect, please retry...</div>
    <p class="mt-5 mb-3 text-muted">Copyright &copy; Pab Campion 2020</p>
  </form>
</div>
