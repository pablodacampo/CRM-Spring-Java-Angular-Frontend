<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" routerLink="">USN France</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    *ngIf="isLoggedIn() && this.currentUser"
    class="collapse navbar-collapse"
    id="navbarNavAltMarkup"
  >
    <div class="navbar-nav col-4 px-0">
      <a *ngIf="isCurrentUserManager()" class="nav-link" routerLink="/users"
        >Users</a
      >
      <a *ngIf="isCurrentUserManager()" class="nav-link" routerLink="/companies"
        >Companies</a
      >
      <a class="nav-link" routerLink="/mycompanies">My Companies</a>
    </div>
    <div
      class="col-4 row px-0 mx-0 ml-auto align-items-center justify-content-end"
    >
      {{ currentUser.firstName }} {{ currentUser.lastName }}
      <button
        class="btn btn-sm btn-outline-info ml-3"
        type="submit"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
